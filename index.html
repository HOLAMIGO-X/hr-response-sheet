<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Swasth Nurse Feedback Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>M-Swasth Nurse Feedback Dashboard</h1>
            <p class="subtitle">Comprehensive Analysis of Combined English & Hindi Responses (216 Total)</p>
        </header>

        <!-- Dashboard Content -->
        <div id="dashboardContent" class="dashboard-content">
            <div class="no-data">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3h18v18H3zM3 9h18M9 21V9"></path>
                </svg>
                <p>No data loaded. Please upload a file to view the dashboard.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="embedded-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
