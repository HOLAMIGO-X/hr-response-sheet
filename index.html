<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Swasth Nurse Feedback Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>M-Swasth Nurse Feedback Dashboard</h1>
            <p class="subtitle">Comprehensive Analysis of Nurse Feedback Responses</p>
        </header>

        <!-- Language Toggle -->
        <div class="language-toggle">
            <button class="lang-btn active" data-lang="english">English</button>
            <button class="lang-btn" data-lang="hindi">हिंदी (Hindi)</button>
        </div>

        <!-- Export Buttons -->
        <div class="export-section">
            <button class="export-btn" id="exportImage">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                Download as Image
            </button>
            <button class="export-btn" id="exportCSV">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Download as CSV
            </button>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboardContent" class="dashboard-content">
            <div class="no-data">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3h18v18H3zM3 9h18M9 21V9"></path>
                </svg>
                <p>No data loaded. Please upload a file to view the dashboard.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="embedded-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
